{% include 'header.html' %}
<!-- Begin Page Content -->
  <div class="container-fluid">
    <div class="card shadow mb-4">
      <div class="card-header py-3">
        <h6 class="m-0 font-weight-bold text-success">Grafik Prediksi</h6>
      </div>
      <div class="card-body">
        <form enctype="multipart/form-data" method="POST" action="/grafik/result">
          <label for="month">Input Periode Prediksi Penjulan :</label>
            <select class="form-control" id="month" name="month" required="required">
              <option>Bulan</option>
              <option value="Januari">Januari</option>
              <option value="Februari">Februari</option>
              <option value="Maret">Maret</option>
              <option value="April">April</option>
              <option value="Mei">Mei</option>
              <option value="Juni">Juni</option>
              <option value="Juli">Juli</option>
              <option value="Agustus">Agustus</option>
              <option value="September">September</option>
              <option value="Oktober">Oktober</option>
              <option value="November">November</option>
              <option value="Desember">Desember</option>
            </select>
            <br>
            <button type="submit" name="upload_btn" value="prediksi-rekomendasi" class="btn btn-success">Submit</button>
        </form>
        <br>
        {% if plot %}
        <div class="d-sm-flex align-items-center justify-content-between mb-4">
          <h1 class="h3 mb-0 text-gray-800">Grafik Hasil Prediksi Penjualan XGBoost Regressor {{ bulan }}</h1>
        </div>
        {{ plot | safe }}
        {% endif %}
      </div>
    </div>
  </div>
<!-- /.container-fluid -->

<!-- Scroll to Top Button-->
<a class="scroll-to-top rounded" href="#page-top">
  <i class="fas fa-angle-up"></i>
</a>
